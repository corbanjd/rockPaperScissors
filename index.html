<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="title">
        <img src="logo.png">

</div>
<div class="versusText">
<div class="player">
<h1>Player</h1>
</div>
<div class="computer">
<h1>Computer</h1>
</div>
</div>


<div class="versusImage">
    <div class="playerImage">
          <img src="player.png">
            
    </div>
    <div class="computerImage">
            <img src="computer.png">
           
    </div>
</div>

<div class="stats">
    <div class="round">
        Round: 0-5
    </div>
    <div class="playerChoice">
        Your Choice: Rock (or) Paper (or) Scissors
    </div>

    <div class="computerChoice">
        Computer Choice: Rock (or) Paper (or) Scissors
    </div>
    <div class="roundWinner">
        Round Winner: (Computer or Player)
    </div>

    <div class="gameWinner">
        Computer (or )You Won The Game!
    </div>
</div>


<div class="rpsImages">
    <div class="rock">
        <img src="rock.png">
    </div>
    <div class="paper">
        <img src="paper.png">
    </div>
    <div class="Scissors">
        <img src="scissors.png">
    </div>
</div>
</body>

</html>
