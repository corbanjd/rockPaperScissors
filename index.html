<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
  
    <script src="script.js" defer ></script>
</head>
<body>
    
    <div class="title">
        <img src="logo.png">

</div>
<div class="versusText">
<div class="player">
<h1>Player</h1>
</div>
<div class="computer">
<h1>Computer</h1>
</div>
</div>


<div class="versusImage">
    <div class="playerImage">
          <img src="player.png">
            
    </div>
    
    <div class="scoreVersus">

        <div>
            <h3 class="playerScore">
    
            </h3>
           <br>
        </div>
        <div class="score"></div>
        
            <div>
               <h3 class="computerScore"></h3>
            </div>
    
    </div>
        
    
    <div class="computerImage">
            <img src="computer.png">
           
    </div>
</div>



<div class="stats">
    <div class="buttonAligner">
    <button class="reset" onclick="resetGame()">Play Again?</button>
</div>
        
    <div class="round">
       
    </div>
    <div class="playerSelection">
        <h3 class="playerChoice">

        </h3>
       
    </div>

    <div class="computerSelection">
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore"></h3>
        
    </div>
    <div class="roundWinner">
        
    </div>

    <div class="gameWinner">
        <hi class="winner">

        </hi>
       
    </div>
    <div>
        <h2 class="ties">

        </h>

    </div>
</div>
</div>


<div class="rpsImages">
    <div class="rock">
        <img src="rock.png" id="rock">
    </div>
    <div class="paper">
        <img src="paper.png" id = "paper" >
    </div>
    <div class="scissors">
        <img src="scissors.png" id = "scissors">
    </div>
</div>



</div>

</html>
